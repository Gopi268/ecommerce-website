<html>
<head>
<style>
body{
    background:#f2f2f2;
    font-family:Arial;
}
.box{
    width:300px;
    background:white;
    padding:30px;
    margin:100px auto;
    text-align:center;
    border-radius:10px;
}
input{
    width:90%;
    padding:10px;
    margin:10px 0;
}
button{
    width:100%;
    padding:10px;
    background:#27ae60;
    color:white;
    border:none;
}
</style>
</head>

<body>
<div class="box">
    <h2>Login</h2>
    <input placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Login</button>
</div>
</body>
</html>
